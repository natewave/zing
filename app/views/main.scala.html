@(title: String, u: Option[String], p: Option[String])(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/semantic.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="ui blue inverted menu">
          <a class="item" href="/">Dashboard</a>
          <a class="item" href="/addEntry">Add App</a>
          <div class="right menu">
            @u.map { user =>
                <a class="item">Welcome, @u</a>
                <a class="item" href="/logout">Logout</a>
            }.getOrElse {
                <a class="item" href="/login">Login</a>
            }
          </div>
        </div>

        @content

        <!-- JSes-->
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/lodash.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/Chart.min.js")"></script>
        <script src="@routes.Assets.at("javascripts/semantic.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/zabbix.js")" type="text/javascript"></script>

        <script>

        </script>

        <div id="footer">
            Copyright Â© 1969 - 2014 Zengularity.com
        </div>
    </body>
</html>
