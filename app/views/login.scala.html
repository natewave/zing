@(message: String, loginForm: Form[(String, String)])(implicit flash: Flash)

@import helper._

@main("Zing - Login", None, None) {

    <div id="app">
        
        @flash.get("error").map { message =>
          <div class="ui error message">
            @message
          </div>
        }

        @flash.get("success").map { message =>
          <div class="ui success message">
            @message
          </div>
        }

        @form(routes.Application.loginPost) {
        <div class="ui two column middle aligned relaxed grid basic segment">
          <div class="column">
            <div class="ui form segment">
              <div class="field">
                <label>Username</label>
                <div class="ui left labeled icon input">
                  <input type="text" placeholder="Username" name="username">
                  <i class="user icon"></i>
                  <div class="ui corner label">
                    <i class="asterisk icon"></i>
                  </div>
                </div>
              </div>
              <div class="field">
                <label>Password</label>
                <div class="ui left labeled icon input">
                  <input type="password" name="password" type="password">
                  <i class="lock icon"></i>
                  <div class="ui corner label">
                    <i class="asterisk icon"></i>
                  </div>
                </div>
              </div>
              <input class="ui small blue submit button" type="submit" value="login"></input>
            </div>
          </div>
          <div class="ui vertical divider">
            Or
          </div>
          <div class="center aligned column">
            <div class="huge red ui labeled icon button">
              <i class="signup icon"></i>
              Sign Up
            </div>
          </div>
        </div>
        }
    </div>
}
